<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Watanabe" />
    <meta name="description" content="Triple Ten bootcamp sprint 7 project" />
    <meta
      name="keywords"
      content="web development, html, CSS, media query, javascript"
    />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="logo" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="man named Jacques Cousteau"
          />
          <div class="profile__info">
            <div class="profile__info-first-line">
              <p class="profile__name">Jacques Cousteau</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__ocupation">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="elements__grid">
            <img
              class="elements__grid-image"
              src="./images/yosemite-vale.png"
              alt="Yosemite Vale"
            />
            <div class="elements__grid-text">
              <p class="elements__grid-text-name">Vale do Yosemite</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__grid">
            <img
              class="elements__grid-image"
              src="./images/louise-lake.png"
              alt="Louise Lake"
            />
            <div class="elements__grid-text">
              <p class="elements__grid-text-name">Lago Louise</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__grid">
            <img
              class="elements__grid-image"
              src="./images/care-mountains.png"
              alt="Care Mountains"
            />
            <div class="elements__grid-text">
              <p class="elements__grid-text-name">Montanhas Care...</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__grid">
            <img
              class="elements__grid-image"
              src="./images/latemar.png"
              alt="Latemar"
            />
            <div class="elements__grid-text">
              <p class="elements__grid-text-name">Latemar</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__grid">
            <img
              class="elements__grid-image"
              src="./images/nacional-park.png"
              alt="Nacional Park"
            />
            <div class="elements__grid-text">
              <p class="elements__grid-text-name">Parque Nacional...</p>
              <button class="elements__like-button"></button>
            </div>
          </div>

          <div class="elements__grid">
            <img
              class="elements__grid-image"
              src="./images/braies-lake.png"
              alt="Braies Lake"
            />
            <div class="elements__grid-text">
              <p class="elements__grid-text-name">Lago di Braies</p>
              <button class="elements__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Â© 2024 Around The U.S.</footer>
    </div>
  </body>
</html>
