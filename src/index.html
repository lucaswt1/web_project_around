<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Watanabe" />
    <meta name="description" content="Triple Ten bootcamp sprint 7 project" />
    <meta
      name="keywords"
      content="web development, html, CSS, media query, javascript"
    />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="Logo Around The U.S."
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="./images/Avatar.jpg"
              alt="Foto de perfil Jacques Cousteau"
            />
            <div class="profile__avatar-overlay">
              <svg
                class="profile__avatar-edit-icon"
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <div class="profile__info">
            <div class="profile__info-first-line">
              <p class="profile__name">Jacques Cousteau</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__occupation">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <!-- Os cartões serão adicionados aqui via JavaScript -->
        </section>
      </main>
      <footer class="footer">© 2024 Around The U.S.</footer>
    </div>

    <template id="card-template">
      <div class="elements__grid">
        <button class="elements__delete-button"></button>
        <img class="elements__grid-image" src="" alt="Imagem do local" />
        <div class="elements__grid-text">
          <p class="elements__grid-text-name"></p>
          <button class="elements__like-button"></button>
        </div>
      </div>
    </template>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="popup__form" name="edit-profile-form">
          <p class="popup__form-title">Editar perfil</p>
          <input
            class="popup__form-input"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error" id="name-error"></span>
          <input
            class="popup__form-input"
            type="text"
            id="about-me"
            name="about-me"
            placeholder="About me"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error" id="about-me-error"></span>
          <button class="popup__save-button" type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="popup__form" name="add-card-form">
          <p class="popup__form-title">Novo local</p>
          <input
            class="popup__form-input"
            id="card-title"
            name="card-title"
            type="text"
            placeholder="Título"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error" id="card-title-error"></span>
          <input
            class="popup__form-input"
            id="card-link"
            name="card-link"
            type="url"
            placeholder="Link de imagem"
            required
          />
          <span class="popup__input-error" id="card-link-error"></span>
          <button class="popup__save-button" type="submit">Criar</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close-button"></button>
        <img
          class="popup__image"
          src="#"
          alt="Visualização ampliada do local"
        />
        <p class="popup__image-caption"></p>
      </div>
    </div>

    <div class="popup popup_type_confirm-delete">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="popup__form" name="confirm-delete-form">
          <p class="popup__form-title">Tem certeza?</p>
          <button class="popup__save-button" type="submit">Sim</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="popup__form" name="edit-avatar-form">
          <p class="popup__form-title">Alterar a foto do perfil</p>
          <input
            class="popup__form-input"
            id="avatar-url"
            name="avatar-url"
            type="url"
            placeholder="https://somewebsite.com/someimage.jpg"
            required
          />
          <span class="popup__input-error" id="avatar-url-error"></span>
          <button class="popup__save-button" type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
